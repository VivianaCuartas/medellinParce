<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medellin Parce</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="./inicioSesion.js"></script> -->
    <script type="module" src="./login.js"></script>
</head>
<body>
    <main>
        <div class="login-container">
            <div id="logo">
                <img src="/paginaPrincipal/logo.png" alt="logo">
            </div>
            <h1>Bienvenido a Medellin Parce</h1>
            <section>
                <form action="login" method="post">
                    <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
                    <br>
                    <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                    <br>
                    <button type="submit" id="login-button">Iniciar sesión</button>
                </form>
                <div class="sincuenta">
                    <p>¿No tienes una cuenta? <a href="">Regístrate aquí</a></p>
                </div>
            </section>
        </div>
    </main>       
</body>
</html>
