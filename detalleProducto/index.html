<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto - Merch Los Parce</title>
    <link rel="stylesheet" href="./style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script type="module" src="../inicioSesion/login.js"></script>
    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartIcon = document.querySelector('.cart-icon-container');
            const cartDropdown = document.querySelector('.cart-dropdown');

            cartIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                cartDropdown.classList.toggle('show');
            });

            document.addEventListener('click', function(e) {
                if (!cartDropdown.contains(e.target) && !cartIcon.contains(e.target)) {
                    cartDropdown.classList.remove('show');
                }
            });
        });
    </script>
</head>
<body>
    <!-- Header -->
<header>
        <div class="logo">
          <a href="../paginaPrincipal/home.html"><img src="../paginaPrincipal/logo.png" alt="logo"></a>
        </div>
        <nav>
          <ul>
            <li><a href="../paginaPrincipal/home.html">INICIO</a></li>
            <li><a href="/paginaIntermedia/index.html">PRODUCTOS</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">NOSOTROS</a></li>
            <li id="auth-section"><a href="../inicioSesion/index.html">INICIAR SESION</a></li>
            <li id="perfil-usuario">
              <img src="../modificacionDatos/image copy.png" alt="Icono de usuario" class="icono-usuario">
              <div class="dropdown-contenido">
                <a href="../modificacionDatos/index.html">Mi Perfil</a>
                <a href="../inicioSesion/index.html">Cerrar Sesión</a>
              </div>
            </li>
            <li class="cart-icon-container">
              <i class="fas fa-shopping-cart cart-icon"></i>
              <span class="cart-count">0</span>
              <div class="cart-dropdown">
                <div class="cart-content"></div>
              </div>
            </li>
          </ul>
        </nav>
      </header>

    <!-- Contenedor Principal -->
    <div class="container">
        <h1 class="page-title">Detalle de producto</h1>
        
        <div class="product-card">
            <!-- Contenedor del Producto -->
            <div class="product-content">
                <!-- Información del Producto -->
                <div class="product-info">
                    <h2 class="product-title" id="productName">CAMISETA PARCE TROPICAL</h2>
                    
                    <p class="product-description" id="productDescription">
                        Camiseta 100% algodón con estampado exclusivo de diseño tropical. Ideal para el verano, con un ajuste cómodo y tela transpirable.
                    </p>

                    <!-- Selector de Talla -->
                    <div class="option-group">
                        <label class="option-label">TALLA</label>
                        <div class="size-selector" id="sizeSelector">
                            <!-- Se generará dinámicamente -->
                        </div>
                    </div>

                    <!-- Selector de Color -->
                    <div class="option-group">
                        <label class="option-label">COLOR</label>
                        <div class="color-selector" id="colorSelector">
                            <!-- Se generará dinámicamente -->
                        </div>
                    </div>

                    <!-- Selector de Cantidad -->
                    <div class="option-group">
                        <label class="option-label">CANTIDAD</label>
                        <div class="quantity-selector">
                            <button class="quantity-btn" id="decreaseBtn">-</button>
                            <input type="number" class="quantity-input" id="quantityInput" value="1" min="1" max="10" readonly>
                            <button class="quantity-btn" id="increaseBtn">+</button>
                        </div>
                    </div>

                    <!-- Precio -->
                    <div class="price-container">
                        <span class="price-label">Precio:</span>
                        <span class="price" id="productPrice">$45.000</span>
                    </div>

                    <!-- Botón Agregar al Carrito -->
                    <button class="add-to-cart-btn" id="addToCartBtn">
                        AGREGAR AL CARRITO
                    </button>

                    <!-- Mensaje de confirmación -->
                    <div class="message" id="message"></div>
                </div>

                <!-- Imagen del Producto -->
                <div class="product-image-container">
                    <img src="./camiseta1.jpg" alt="Camiseta Parce Tropical" class="product-image" id="productImage">
                </div>
            </div>
        </div>
    </div>

    <script src="./detalleProducto.js"></script>
</body>
</html>
