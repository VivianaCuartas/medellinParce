<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina intermedia</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header id="navbar">
    <div id="logo">
        <img src="../ordenCompra/logo.jpeg" alt="logo">
    </div>
    <nav id="nav-links">
      <a href="#">Productos</a>
      <a href="#">Blog</a>
      <a href="#">Nosotros</a>
      <button id="btn-register">Register</button>
      <button id="btn-login">Iniciar Sesión</button>
    </nav>
  </header>

  <main>
    <section id="productos">
      <h1>NUESTROS PRODUCTOS</h1>
      <div class="grid">
        <div class="card">
          <a href="#"><img src="./imagenes/Camiseta hombre.jpg" alt="Camisetas Hombre"></a>
          <span>CAMISETAS<br>HOMBRE</span>
        </div>
        <div class="card">
          <a href="#"><img src="./imagenes/Camiseta mujer.jpg" alt="Camisetas Mujer"></a>
          <span>CAMISETAS<br>MUJER</span>
        </div>
        <div class="card">
          <a href="#"><img src="./imagenes/Sweaters.jpg" alt="Sweaters"></a>
          <span>SWEATERS</span>
        </div>
        <div class="card">
          <a href="#"><img src="./imagenes/Busos.jpg" alt="Chompas"></a>
          <span>CHOMPAS</span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Medellín Parce</p>
  </footer>
</body>
</html>
