<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medellín Parce - Hombres</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Medellín Parce Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">INICIO</a></li>
        <li><a href="#">PRODUCTOS</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">NOSOTROS</a></li>
      </ul>
    </nav>
  </header>

  <!-- Slogan -->
  <section class="slogan">
    <h2>PRENDAS DE PARCEROS PARA PARCEROS.</h2>
  </section>

  <!-- Imagen intermedia con overlay -->
  <section class="banner-intermedio">
    <img src="main.jpg" alt="Barrio de Medellín">
    <div class="overlay-text">EL DISEÑO MÁS PAISA!!</div>
  </section>

  <!-- Sub-slogan -->
  <section class="sub-slogan">
    <h2>MEDELLIN PARCE UNA MARCA 100% PAISA.</h2>
  </section>

  <!-- Catálogo -->
  <main id="catalogo"></main>

  <!-- Footer -->
  <footer>
    <div class="footer-info">
      <p>Medellín Parce</p>
      <p>Contacto: +57 305 2592493</p>
      <p>Email: <a href="mailto:info.medellinparce@gmail.com">info.medellinparce@gmail.com</a></p>
      <p>Todos los derechos reservados.</p>
    </div>
    <div class="footer-logo">
      <img src="logo.png" alt="Logo Medellín Parce">
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
